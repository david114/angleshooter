<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angle-Shooter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-menu">
    <label id="game-title">Angle Shooter</label>
    <div id="wrapper-main-menu">
      <input class="option-button" id="start-button" type="button" value="Start">
      <input class="option-button" id="option-button" type="button" value="Options">
    </div>
    <div id="wrapper-options">
      <div class="option">
        <!-- <div id="option-ball-color"></div> -->
        <label>Ball Color</label>
        <label class="right-alinged arrow arrow-right">❯</label>
        <label class="right-alinged label-ball-color">Blau</label>
        <label class="right-alinged arrow arrow-left">❮</label>
      </div>
      <div class="option">
        <div id="option-sparkle-color"></div>
        <label>Sparkle Color</label>
        <label class="right-alinged arrow arrow-right">❯</label>
        <label class="right-alinged label-ball-color">Blau</label>
        <label class="right-alinged arrow arrow-left">❮</label>
      </div>
      <div class="option">
        <!-- <div id="option-finish-color"></div> -->
        <label>Goal Color</label>
        <label class="right-alinged arrow arrow-right">❯</label>
        <label class="right-alinged label-ball-color">Blau</label>
        <label class="right-alinged arrow arrow-left">❮</label>
      </div>
    </div>
  </div>
  <div id="main-container">
    <div id="wrapper-info">
      <div id="info">
        <span class="label-span" style="display: block;">
          <label for="time-label">Time:</label>
          <label class="bold-labels" style="float: right;" id="time-label">00:00</label>
        </span>
        <span class="label-span" style="display: block;">
          <label for="angle-label">Angle:</label>
          <label class="bold-labels" style="float: right;" id="angle-label">0</label>
        </span>
        <span class="label-span" style="display: block;">
          <label for="bounce-label">Impacts:</label>
          <label class="bold-labels" style="float: right;" id="bounce-label">0 / 1</label>
        </span>
        <span class="label-span" style="display: block;">
          <label for="trail-label">Trails:</label>
          <label class="bold-labels" style="float: right;" id="trail-label">0</label>
        </span>
      </div>
      <div id="scoreboard">
        <span class="span-level" style="display: block;">
          <label id="label-round">Round 1</label>
        </span>
      </div>
    </div>
    <div id="playing-field">
      <div id="angle-preview"></div>
      <div id="ball"></div>
      <div id="goal"></div>
    </div>
  </div>
</body>
<script src="js/index.js" defer></script>
</html>
